name: Frontend Build (Fork Safe)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Target version (e.g. 4.1.8)"
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Set version
        run: |
          jq --arg version "${{ inputs.version }}" '.version = $version' package.json > package.json.tmp
          mv package.json.tmp package.json

      # ===== 普通版 =====
      - name: Build frontend
        run: pnpm build

      - name: Package dist
        run: |
          mkdir -p dist
          tar -czf dist/openlist-frontend-dist.tar.gz dist/

      # ===== Lite 版 =====
      - name: Build lite frontend
        run: pnpm build:lite

      - name: Package lite dist
        run: |
          mkdir -p lite-dist
          tar -czf lite-dist/openlist-frontend-dist-lite.tar.gz dist/

      # ===== 上传产物 =====
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openlist-frontend-${{ inputs.version }}
          path: |
            dist/openlist-frontend-dist.tar.gz
            lite-dist/openlist-frontend-dist-lite.tar.gz
